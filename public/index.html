<!DOCTYPE html>
<html lang="en-us" ng-app="app">
    <head>
        <title>D&D Pharmacy</title>
        <meta charset="UTF-8">
        <!--<link rel="shortcut icon" type="image/png" href="images/Le_Jewelry_Services.png" />-->
        
        <!-- bootstrap CDN -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oswald|Quicksand" rel="stylesheet">
        <link rel="stylesheet" href="styles/ddpharm.css" type="text/css" />
    </head>
    
    <body>

        <div ng-controller="mainController" ng-cloak>
            <md-toolbar class="md-tall">
                <br />
                <div layout="row" flex layout-align="center center">
                    <div layout="column" layout-align="center center" flex hide-xs>
                        <div layout="row"><i class="material-icons header-icon">location_on</i></div>
                        <div layout="row" flex>2309 Central Ave</div>
                        <div layout="row" flex>Charlotte, NC 28205</div>
                    </div>
                    <div layout="column" layout-align="center center" flex><img src="img/dd_logo_2_medium.png" id="nav-logo"></div>
                    <div layout="column" layout-align="center center" flex hide-xs>
                        <div layout="row"><i class="material-icons header-icon">email</i></div>
                        <div layout="row" flex>Phone Number</div>
                        <div layout="row" flex>Email Address</div>
                    </div>
                </div>
            </md-toolbar>
            <md-nav-bar
                    md-selected-nav-item="currentPage"
                    nav-bar-aria-label="navigation links">
                <md-nav-item md-nav-href="#" name="home">
                    Home
                </md-nav-item>
                <md-nav-item md-nav-href="#!/services" name="services">
                    Services
                </md-nav-item>
                <md-nav-item md-nav-href="#!/contact" name="contact">
                    Contact
                </md-nav-item>
            </md-nav-bar>
        </div>

        <div class="container-fluid" id="mainContent">
            
            <div ng-view ng-cloak></div>
            
        </div>
        
        <!-- angular CDN -->
        <script src="https://code.angularjs.org/1.6.9/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.6.9/angular-route.min.js"></script>
        
        <!-- Optional JavaScript (necessary for Navbar) -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- Angular Material requires Angular.js Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

        <!-- Angular Material Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
        
        <script type="text/javascript" src="source/angular.js"></script>
        <script type="text/javascript" src="source/factories.js"></script>
<!--    <script type="text/javascript" src="source/directives/promos.js"></script>
        <script type="text/javascript" src="source/directives/services.js"></script> -->
        <script type="text/javascript" src="source/controllers.js"></script>

        <script type="text/javascript" src="styles/ng-map.min.js"></script>
        <script type="text/javascript" src="styles/ddpharm.js"></script>
    </body>
    
</html>
